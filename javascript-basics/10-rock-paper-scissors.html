<!DOCTYPE html>
<html>

<head>
    <title>Objects in JS</title>
    <link rel="stylesheet" href="10-rock-paper-scissors/10-rock-paper-scissors.css">
</head>

<body>
    <p class='title'>ROCK PAPER SCISSORS</p>
    <button onclick="fight('Rock')" class="move-button"><img src="10-rock-paper-scissors/rock-emoji.png" alt="Rock"
            class="move-icon"></button>
    <button onclick="fight('Paper')" class="move-button"><img src="10-rock-paper-scissors/paper-emoji.png" alt="Paper"
            class="move-icon"></button>
    <button onclick="fight('Scissors')" class="move-button"><img src="10-rock-paper-scissors/scissors-emoji.png"
            alt="Scissors" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-score score"></p>
    <p class="js-last-fight last-fight"></p>

    <button onclick="resetScore()">Reset Score</button>
    <script src="10-rock-paper-scissors/10-rock-paper-scissors.js"></script>
</body>

</html>
