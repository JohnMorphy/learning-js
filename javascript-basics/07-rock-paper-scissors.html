<!DOCTYPE html>
<html>

<head>
    <title>Objects in JS</title>
</head>

<body>
    <p id="message"></p>
    <p>ROCK PAPER SCISSORS</p>
    <button onclick="fight('Rock')">Rock</button>
    <button onclick="fight('Paper')">Paper</button>
    <button onclick="fight('Scissors')">Scissor</button>
    <button onclick="resetScore()">Reset Score</button>

    <script>

        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            loses: 0,
            draws: 0
        };;


        function resetScore() {
            score.wins = 0;
            score.loses = 0;
            score.draws = 0;

            localStorage.removeItem('score');
        }


        function randomComputerMove() {
            let value = Math.random();

            if (value < 1 / 3) {
                return 'Rock';
            } else if (value < 2 / 3) {
                return 'Paper';
            } else {
                return 'Scissors';
            }
        }

        function fight(playerMove) {
            let computerMove = randomComputerMove();
            let result = '';
            if (playerMove === computerMove) {
                result = 'Draw'
            } else if (playerMove === 'Rock') {
                if (computerMove === 'Paper') {
                    result = 'You lost'
                } else {
                    result = 'You win'
                }
            } else if (playerMove === 'Paper') {
                if (computerMove === 'Scissors') {
                    result = 'You lost'
                } else {
                    result = 'You win'
                }
            } else if (playerMove === 'Scissors') {
                if (computerMove === 'Rock') {
                    result = 'You lost'
                } else {
                    result = 'You win'
                }
            }

            if (result === 'You win') {
                score.wins++;
            } else if (result === 'You lost') {
                score.loses++;
            } else {
                score.draws++;
            }

            localStorage.setItem('score', JSON.stringify(score));

            alert(`${result} - you played ${playerMove}, computer played ${computerMove}; wins: ${score.wins}, draws: ${score.draws}, loses: ${score.loses}`);
        }

    </script>
</body>

</html>
