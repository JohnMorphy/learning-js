<!DOCTYPE html>
<html>

<head>
        <title>Objects in JS</title>
        <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>

<body>
        <p class='title'>ROCK PAPER SCISSORS</p>
        <button class="js-rock-button move-button"><img src="10-rock-paper-scissors/rock-emoji.png" alt="Rock"
                        class="move-icon"></button>
        <button class="js-paper-button move-button"><img src="10-rock-paper-scissors/paper-emoji.png" alt="Paper"
                        class="move-icon"></button>
        <button class="js-scissors-button move-button"><img src="10-rock-paper-scissors/scissors-emoji.png"
                        alt="Scissors" class="move-icon"></button>

        <p class="js-result result"></p>
        <p class="js-score score"></p>
        <p class="js-last-fight last-fight"></p>

        <button class="reset-button" onclick="resetScore()">Reset Score</button>
        <button class="auto-play-button" onclick="autoPlay()">Auto play</button>

        <script src="scripts/12-rock-paper-scissors.js"></script>
</body>

</html>
