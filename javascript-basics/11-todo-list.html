<!DOCTYPE html>
<html>

<head>
    <title>Todo List Practise</title>
    <link rel="stylesheet" href="styles/11-todo-list.css">
</head>

<body>
    <p>Todo List Practise</p>
    <div class="todo-input-grid">
        <input onkeyup="addOnEnter(event.key)" class='js-name-input todo-input' placeholder="Todo name" type="text">
        <input class='js-date-input todo-input' type="date">
        <button class='add-button todo-button' onclick="addTodo()">Add</button>
    </div>
    <div class="js-todo-list-output todo-list-output"></div>

    <script src="scripts/11-todo-list.js"></script>
</body>

</html>
