        console.log(findIndex(['green', 'red', 'blue', 'yellow'], 'red'));
        console.log(findIndex(['green', 'red', 'blue', 'yellow'], 'orange'));


        function findIndex(array, word) {
            for (let i = 0; i < array.length; i++) {
                if (array[i] === word) {
                    return i;
                }
            }

            return -1;
        }

        console.log(unique(['green', 'red', 'green', 'red']));

        function unique(array) {
            let unique = [];

            for (let i = 0; i < array.length; i++) {
                if (findIndex(unique, array[i]) === -1) {
                    unique.push(array[i]);
                }
            }
